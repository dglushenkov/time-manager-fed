<!DOCTYPE html>
<html lang="en" ng-app="scheduler">
<head>
    <meta charset="UTF-8">
    <title>Time Manager</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid" ng-controller="tmpCtrl">
        <div class="row">
            <div class="col-xs-12">
                <button ng-click="switchSamples()">Switch Samples</button>
                <button ng-click="switchZoom()">Switch Zoom</button>
                <button ng-click="edit()">Change range</button>
                <button ng-click="decreaseZoom()">Zoom +</button>
                <button ng-click="increaseZoom()">Zoom -</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <sd-grid
                    grid-data="sampleData"
                    dates="dates"
                    hours-per-cell = "hoursPerCell"
                ></sd-grid>
            </div>
        </div>
    </div>

    <script src="lib/lib.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
