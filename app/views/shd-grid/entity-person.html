<div class="shd-grid-y-item person-status-{{(entity.status ? entity.status : 'none')}}">
    <div class="shd-grid-y-item-title">
        <img ng-src="{{entity.avatar}}" class="shd-grid-y-item-avatar"/>
        <span class="shd-grid-y-item-name">{{entity.name}}</span>
        <span class="dropdown-marker {{entity.schedules.length ? '' : 'invisible'}}">
             <span class="glyphicon {{entity.isExpanded ? 'glyphicon-menu-up' : 'glyphicon-menu-down'}}"></span>
        </span>
        <span class="shd-grid-y-item-status"></span>
    </div>
    <div ng-show="entity.isExpanded" class="shd-grid-y-item-schedules ng-hide" style="max-height: {{entity.schedules.length * 44}}px">
        <div class="shd-grid-y-item-schedule" ng-repeat="schedule in entity.schedules">
            {{schedule.name}}
        </div>
    </div>
</div>
